<body>
  <section>
    <div class="container" [class.active]="isActive">
      <div class="user signinBx">
        <div class="imgBx"><img src="/assets/imgs/shop-img/shop2.jpg" alt="" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username" />
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
            <input type="submit" (click)="signin()" name="" value="Login" />

				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
         <div class="login-box">

			<a href="#" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
			<a href="#" class="social-button" id="facebook-connect"> <span>Connect with Facebook</span></a>
			<!--<a href="#" class="social-button" id="twitter-connect"> <span>Connect with Twitter</span></a>
			<a href="#" class="social-button" id="linkedin-connect"> <span>Connect with LinkedIn</span></a>-->

    </div>
            <p class="signup">
              Don't have an account ?
              <a (click)="toggleFormActive()">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" placeholder="Username" />
            <input type="email" name="" placeholder="Email Address" />
            <input type="password" name="" placeholder="Create Password" />
            <input type="password" name="" placeholder="Confirm Password" />
            <input type="submit" name="" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a (click)="toggleFormDeActive()">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg" alt="" /></div>
      </div>
    </div>
  </section>
</body>
